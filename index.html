<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hamster Key Generator</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h1>Hamster Key Generator</h1>

        <div id="gameSelectContainer" class="grid-container">
<div id="gameSelectContainer" class="grid-container">
                 <div class="game-option" data-game="12">
            <img src="https://cdn.hamsterkombat.io/gangs_wars/image.webp" alt="Zoopolis">
            <p>Gangs Wars</p>
            </div>
            <div class="game-option" data-game="11">
            <img src="https://cdn.hamsterkombat.io/zoopolis/image.webp" alt="Zoopolis">
            <p>Zoopolis</p>
            </div>
                    <div class="game-option" data-game="10">
            <img src="https://cdn.hamsterkombat.io/cafe_dash/image.webp" alt="CafeDash">
            <p>Cafe Dash</p>
            </div>
              
                <div class="game-option" data-game="8">
                    <img src="https://cdn.hamsterkombat.io/mow_trim/image.webp" alt="Polysphere">
                    <p>Mow and Trim</p>
                </div>
                <div class="game-option" data-game="7">
                    <img src="https://cdn.hamsterkombat.io/polysphere/image.webp" alt="Polysphere">
                    <p>Polysphere</p>
                </div>
                <div class="game-option" data-game="6">
                    <img src="https://cdn.hamsterkombat.io/twerk/image.webp" alt="Twerk Race 3D">
                    <p>Twerk Race 3D</p>
                </div>
                <div class="game-option" data-game="5">
                    <img src="https://cdn.hamsterkombat.io/merge_away/image.webp" alt="Merge Away">
                    <p>Merge Away</p>
                </div>
                <div class="game-option" data-game="2">
                    <img src="https://cdn.hamsterkombat.io/chain_cube/image.webp" alt="Chain Cube 2048">
                    <p>Chain Cube 2048</p>
                </div>
                <div class="game-option" data-game="4">
                    <img src="https://cdn.hamsterkombat.io/train_miner/image.webp" alt="Train Miner">
                    <p>Train Miner</p>
                </div>
            </div>
                <div class="form-group hidden" id="keyCountGroup"> 

            <label for="keyCountSelect">تعداد کلید هارا انتخاب کنید:</label> 

            <div id="keyCountSelect" class="key-slider"> 

                <input type="range" min="1" max="10" value="1" id="keyRange"> 

                <span id="keyValue">1</span> 

            </div> 

        </div> 

         

        <button id="startBtn" class="hidden">شروع استخراج</button> 

        <hr id="keyCountGroupUpHr" class="hidden">

            <div class="form-group hidden" id="keyCountGroup">

                <label for="keyCountSelect"> تعداد کلید ها را انتخاب کنید</label>

                <div id="keyCountSelect" class="key-slider">

                    <input type="range" min="1" max="4" value="1" id="keyRange">

                    <span id="keyValue">1</span>

                </div>

            </div>



            <button id="startBtn" class="hidden">تولید کلیدها</button>

            <hr id="keyCountGroupDownHr" class="hidden">

            <div id="progressContainer" class="hidden">

                <div class="progress-bar">

                    <div id="progressBar"></div>

                </div>

                <p id="progressText">0%</p>

                <p id="progressLog">شروع ...</p>

            </div>



            <div id="keyContainer" class="hidden">

                <hr class="rounded" class="hidden">

                <h2 id="generatedKeysTitle" class="hidden">کلیدهای تولید شده</h2>

                <div id="keysList"></div>

                <button id="copyAllBtn" class="hidden">کپی همه کلیدها</button>

                <hr class="rounded" class="hidden">

            </div>



            <p id="keyCountLabel" class="hidden">تعداد کلیدها :</p>

            <p id="copyStatus" class="hidden">کلید ها در کلیپبورد کپی شد!</p>

       

        <div class="footer">



<button id="telegramAdminBtn" onclick="window.open('https://t.me/hamster_key20bot/419', '_blank')">راهنما</button>

<button id="telegramChannelBtn" onclick="window.open('https://t.me/hamster_key20bot', '_blank')">کانال ما</button>

<p>طراحی شده توسط صابر</p>

 </div> 

    </div>

    

    <script src="script.js"></script>

</body>

</html>
